<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenue - Locations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      transition: filter 0.3s ease;
    }

    .card .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }

    .card:hover img {
      filter: blur(0);
    }

    .card:hover .label {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 0;
        padding: 0;
      }

      .card {
        height: 100vh;
        border-radius: 0;
      }

      .card img {
        filter: none !important;
      }

      .card .label {
        opacity: 1 !important;
        font-size: 2rem;
        background-color: rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" onclick="location.href='ty-yan/accueil.html'">
      <img src="/img/ty-yan.png" alt="Ty Yan">
      <div class="label">Ty Yan</div>
    </div>

    <div class="card" onclick="location.href='lataleyrandie/accueil.html'">
      <img src="/img/lataleyrandie.png" alt="La Taleyrandie">
      <div class="label">La Taleyrandie</div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
